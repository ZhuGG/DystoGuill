<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Mach Cantina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>V-Mach Cantina</h1>

    <div class="container">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez votre nom">

        <label for="entree">Entrée :</label>
        <input type="text" id="entree" placeholder="Entrez l'entrée souhaitée">

        <label for="plat">Plat :</label>
        <input type="text" id="plat" placeholder="Entrez le plat souhaité">

        <label for="accompagnement">Accompagnement :</label>
        <input type="text" id="accompagnement" placeholder="Accompagnement (facultatif)">

        <label for="boisson">Boisson :</label>
        <input type="text" id="boisson" placeholder="Entrez la boisson souhaitée">

        <label for="autre">Autre :</label>
        <input type="text" id="autre" placeholder="Autre demande (facultatif)">

        <button onclick="ajouterCommande()">Ajouter la commande</button>
        <button onclick="reinitialiserCommandes()">Réinitialiser la liste</button>
        <button class="mail-btn" onclick="envoyerMail()">Envoyer par mail</button>

        <div class="counter" id="compteur"></div>

        <div class="command-list">
            <table class="command-table" id="commandes"></table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
    <link rel="stylesheet" href="styles.css">

</html>
